<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="SignUp.css">

  <title>Fotobook</title>
</head>
<body>
  <nav class="navbar navbar-light">
    <a class="navbar-brand font-weight-bold text-light" href="#">Fotobook</a>
    <form class="col-6 col-sm-8 col-lg-10">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    </form>
    <a class="font-weight-bold text-light" href="../Login/Login.html">Login</a>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-lg-6">
        <h1 class="text-center mb-4">Fotobook Signup</h1>

        <div class="login-links d-flex justify-content-around mb-4">
          <a href="#" class=""><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></a>
          <a href="#" class=""><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
          <a href="#" class=""><img src="https://img.icons8.com/color/48/000000/twitter-circled--v1.png"/></a>
        </div>

        <div class="account-wall">
          <form id="registration">

            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" autofocus>
            </div>

            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="First Name">
            </div>

            <div class="form-group">
              <label for="passwordConfirm">Password Confirmation</label>
              <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" placeholder="First Name">
            </div>

            <button class="btn btn-block mt-4" type="submit">
            Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- jQuery Validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

  <script src="SignUp.js"></script>
</body>
</html>
