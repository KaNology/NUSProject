<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="Login.css">

  <title>Fotobook</title>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand font-weight-bold text-light" href="#">Fotobook</a>
    <button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="col-7">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </form>
      <a class="font-weight-bold text-light offset-4" href="#">Login</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-lg-5">
        <h1 class="login-title text-center mb-4">Fotobook Login</h1>

        <div class="login-links d-flex justify-content-around mb-4">
          <a href="#" class=""><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></a>
          <a href="#" class=""><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
          <a href="#" class=""><img src="https://img.icons8.com/color/48/000000/twitter-circled--v1.png"/></a>
        </div>

        <div class="account-wall">
          <img class="profile-img mx-auto d-block mb-4" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="">

          <form id="signinForm">
            <div class="form-group">
              <input type="text" id="email" name="email" class="form-control" placeholder="Email" autofocus>
            </div>

            <div class="form-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            
            <button class="btn btn-block mt-4" type="submit">
            Login</button>
          </form>
          <a href="#" class="forgot-password text-center d-block mt-2">Forgot password?</a>
        </div>

        <a href="../SignUp/SignUp.html" class="new-account text-center d-block mt-2">Create an account</a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- jQuery Validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

  <script type="text/javascript" src="Login.js"></script>
</body>
</html>
