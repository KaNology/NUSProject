<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="EditProfile.css">

  <title>Fotobook</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand font-weight-bold text-light" href="#">Fotobook</a>
    <button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form class="col-7">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </form>

      <div class="d-flex justify-content-around offset-lg-2">
        <span id="avatar" class="font-weight-bold mr-2">HN</span>
        <a href="../PublicProfiles/PublicProfiles.html" class="avatar-name font-weight-bold text-light">Hieu Nguyen</a>
      </div>

      <a class="font-weight-bold text-light ml-5" href="../Login/Login.html">Logout</a>
    </div>
  </nav>

  <div id="options" class="ml-4">
    <a type="button" class="" href="../Feeds/Feeds.html">Feeds</a><br>
    <a type="button" class="" href="../Discovery/Discovery.html">Discover</a>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="profile-container col-9 mt-3 pt-2 pb-5">

        <h3>Edit User Profile</h3>
        <hr noshade>

        <div class="row justify-content-center mb-3" style="position: relative;">
          <img src="https://th.bing.com/th/id/OIP.JQMcE7P-UnqjHJPCuebtBwHaE7?pid=ImgDet&rs=1" alt="Avatar" class="rounded" width="150" height="150">
          <button type="button" class="btn font-weight-bold" style="position: absolute; bottom: 10px; background-color: rgba(255,255,255,0.7);">CHANGE</button>
        </div>

        <form>
          <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label mb-n3 font-weight-bold">Basic Information</label>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputEmail" placeholder="someone@example.com">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>

        <form>
          <div class="form-group row justify-content-center">
            <label class="col-sm-2 col-form-label mb-n3 font-weight-bold">Password</label>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputCurrentPassword" class="col-sm-2 col-form-label">Current Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputCurrentPassword" placeholder="******">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputNewPassword" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputNewPassword" placeholder="******">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputPasswordConfirmation" class="col-sm-2 col-form-label">Password Confirmation</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="******">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- jQuery Validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

  <script type="text/javascript" src="EditProfile.js"></script>
</body>
</html>
